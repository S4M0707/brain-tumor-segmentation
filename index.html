<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Segmentation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        p.description {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        input[type="file"] {
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 25px;
        }
        img {
            margin: 15px 0;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .gif-container img {
            width: 400px;
        }
        .image-row {
            display: flex;
            justify-content: space-between;
            gap: 50px;
            margin-bottom: 20px;
        }
        .image-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }

        .loading {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Brain Tumor Segmentation</h2>
    <p class="description">
        Upload your MRI scans (FLAIR and T1CE) to view the segmentation results that highlight brain tumor regions. The processed GIFs will show the prediction output.
    </p>
    <form id="uploadForm">
        <label for="flair">FLAIR MRI:</label>
        <input type="file" id="flair" name="flair" accept=".nii,.nii.gz" required><br>
        <label for="t1ce">T1CE MRI:</label>
        <input type="file" id="t1ce" name="t1ce" accept=".nii,.nii.gz" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="loading" class="loading">Processing... Please wait</div>
    <div id="result" class="gif-container"></div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const flair = document.getElementById('flair').files[0];
        const t1ce = document.getElementById('t1ce').files[0];
        
        if (!flair || !t1ce) {
            resultDiv.innerHTML = '<p style="color:red;">Please upload both FLAIR and T1CE MRI files.</p>';
            return;
        }


        loadingDiv.style.display = 'block';
        resultDiv.innerHTML = '';

        const formData = new FormData();
        formData.append('flair', flair);
        formData.append('t1ce', t1ce);

        const URI = 'http://localhost:8000';

        try {
            const uploadResponse = await fetch(URI + '/upload', {
                method: 'POST',
                body: formData
            });

            if (!uploadResponse.ok) {
                throw new Error('Failed to upload files');
            }

            const uploadResult = await uploadResponse.json();
            const flair_pth = uploadResult.flair_pth;
            const t1ce_pth = uploadResult.t1ce_pth;

            const flairGifResponse = await fetch(URI + `/get_gif?pth=${encodeURIComponent(flair_pth)}`);
            if (!flairGifResponse.ok) {
                throw new Error('Failed to fetch FLAIR GIF');
            }

            const t1ceGifResponse = await fetch(URI + `/get_gif?pth=${encodeURIComponent(t1ce_pth)}`);
            if (!t1ceGifResponse.ok) {
                throw new Error('Failed to fetch T1CE GIF');
            }

            const predictResponse = await fetch(URI + `/predict?flair_pth=${encodeURIComponent(flair_pth)}&t1ce_pth=${encodeURIComponent(t1ce_pth)}`);
            if (!predictResponse.ok) {
                throw new Error('Prediction failed');
            }

            const flairGifBlob = await flairGifResponse.blob();
            const flairGifUrl = URL.createObjectURL(flairGifBlob);

            const t1ceGifBlob = await t1ceGifResponse.blob();
            const t1ceGifUrl = URL.createObjectURL(t1ceGifBlob);

            const predictGifBlob = await predictResponse.blob();
            const predictGifUrl = URL.createObjectURL(predictGifBlob);

            // Display images side by side for FLAIR and T1CE
            resultDiv.innerHTML = `
                <div class="image-row">
                    <div class="image-column">
                        <p>FLAIR MRI GIF:</p>
                        <img src="${flairGifUrl}" alt="FLAIR GIF">
                    </div>
                    <div class="image-column">
                        <p>T1CE MRI GIF:</p>
                        <img src="${t1ceGifUrl}" alt="T1CE GIF">
                    </div>
                </div>
                <p>Segmentation Result GIF:</p>
                <img src="${predictGifUrl}" alt="Prediction GIF">
            `;

        } catch (error) {
            resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
        } finally {
            // Hide loading animation after completion
            loadingDiv.style.display = 'none';
        }
    });
</script>

</body>
</html>
